<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>

    <!-- fontawes cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- tailwind css  -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Daisy UI  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="flex justify-center items-center">
      <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-3">
            <!-- availavle balance   -->
            <div class="flex gap-20 justify-between items-center">
              <div class="stats shadow">
                <div class="stat">
                  <div class="stat-title">Account Balance</div>
                  <div id="account-balance" class="stat-value">5000</div>
                </div>
              </div>
              <a href="./index.html"><button class="btn btn-neutral">
                Log Out <i class="fa-solid fa-right-from-bracket"></i>
              </button></a>
            </div>
            <!-- divider line  -->
            <div class="divider"></div>
            <!-- user action button  -->
            <div class="flex justify-between gap-5">
              <button id="show-add-money-btn" class="btn btn-md">Add Money</button>
              <button id="show-cash-out-btn" class="btn btn-md">Cash Out</button>
              <button id="show-transaction-btn" class="btn btn-md">Transaction</button>
            </div>
            <div class="divider"></div>
            <!-- add money form start -->
            <div id="add-money-form" class="  card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Add Money Amount</span>
                  </label>
                  <input
                    id="add-money-amount"
                    type="text"
                    placeholder="Amount"
                    class="input input-bordered"
                    required
                    autocomplete="off"
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin</span>
                  </label>
                  <input
                    id="add-money-pin"
                    type="password"
                    placeholder="Pin"
                    class="input input-bordered"
                    required
                    autocomplete="off"
                  />
                </div>
                <div class="form-control mt-6">
                  <button id="add-money-btn" class="btn btn-primary">
                    Add Money
                  </button>
                </div>
              </form>
            </div>
            <!-- add money form end -->
            <!-- cash out form start -->
            <div id="cash-out-form" class=" hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Cash Out Amount</span>
                  </label>
                  <input
                    id="cash-out-amount"
                    type="text"
                    placeholder="Amount"
                    class="input input-bordered"
                    required
                    autocomplete="off"
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin</span>
                  </label>
                  <input
                    id="cash-out-pin"
                    type="password"
                    placeholder="Pin"
                    class="input input-bordered"
                    required
                    autocomplete="off"
                  />
                </div>
                <div class="form-control mt-6">
                  <button id="cash-out-btn" class="btn btn-primary">
                    Cash Out
                  </button>
                </div>
              </form>
            </div>
            <!-- cash out form end -->
             <div id="transaction-section" class="hidden text-center">
              <h2 class="font-semibold">Transaction</h2>
              <div id="transaction-container" class="space-y-3">
                <!-- transaction list -->
              </div>
             </div>
          </div>
        </div>
      </div>
    </main>
    

    <!-- js  -->
    <script src="./js/utilities.js"></script>
    <script src="./js/addMoney.js"></script>
    <script src="./js/cashOut.js"></script>
    <script src="./js/features.js"></script>
  </body>
</html>
